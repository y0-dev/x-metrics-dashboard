<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Metrics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="sodium.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-color: #0ea5e9;
      --border-color: #e2e8f0;
      --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --positive: #22c55e;
      --negative: #ef4444;
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent-color: #38bdf8;
      --border-color: #334155;
      --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .dashboard-header {
      width: 95%;
      max-width: 1200px;
      margin: 0 auto 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      padding: 8px 16px;
      border-radius: 8px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .last-updated {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 95%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .current-stats {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border-color);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .current-stats:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -1px rgb(0 0 0 / 0.15);
    }

    .stat-title {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var (--accent-color);
    }

    .change {
      font-size: 0.9rem;
      padding: 4px 8px;
      border-radius: 6px;
      background: var(--bg-primary);
      display: inline-block;
      margin: 4px 0;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .positive-change {
      color: var(--positive);
    }

    .negative-change {
      color: var(--negative);
    }

    .chart-section {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto;
      background: var(--bg-secondary);
      padding: 24px;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border-color);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-primary);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }

      .stat-value {
        font-size: 1.5rem;
      }
    }

    /* Loading animation */
    .loading {
      opacity: 0.7;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 0.4; }
      100% { opacity: 0.7; }
    }

    .icon {
      vertical-align: middle;
      margin-right: 8px;
    }

    .social-container {
      width: 95%;
      max-width: 1200px;
      margin: 0 auto 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-link {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 12px 20px;
      color: var(--text-primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .social-link:hover {
      transform: translateY(-2px);
      box-shadow: var(--card-shadow);
      border-color: var(--accent-color);
      color: var(--accent-color);
    }

    .social-link .icon {
      margin: 0;
      width: 18px;
      height: 18px;
    }

    /* Move footer links to end of page */
    .footer {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <div>
      <h1>X Metrics Dashboard</h1>
      <div class="last-updated" id="lastUpdated">
        <i data-lucide="clock" class="icon"></i>
        Last updated: Loading...
      </div>
    </div>
    <button class="theme-toggle" id="themeToggle">
      <i data-lucide="sun" class="icon"></i>
      <i data-lucide="moon" class="icon" style="display: none;"></i>
      Toggle Theme
    </button>
  </div>

  <div class="social-container">
	<a href="#" onclick="Auth()" rel="noopener" class="social-link">
      <i data-lucide="key" class="icon"></i>
      Authorise Tiktok
    </a>
	<a href="privacy.html" rel="noopener" class="social-link">
      <i data-lucide="globe-lock" class="icon"></i>
      Privacy Policy
    </a>
	<a href="tos.html" rel="noopener" class="social-link">
      <i data-lucide="receipt-text" class="icon"></i>
      Terms of Service
    </a>
  </div>

  <div class="stats-container">
    <div class="current-stats">
      <div class="stat-title">
        <i data-lucide="users" class="icon"></i>
        Total Followers
      </div>
      <div class="stat-value" id="currentFollowers">Loading...</div>
      <div class="change" id="followersChange"></div>
      <div class="change" id="followersWeekChange"></div>
    </div>
    <div class="current-stats">
      <div class="stat-title">
        <i data-lucide="message-square" class="icon"></i>
        Total Posts
      </div>
      <div class="stat-value" id="currentTweets">Loading...</div>
      <div class="change" id="tweetsChange"></div>
      <div class="change" id="tweetsWeekChange"></div>
    </div>
  </div>

  <div class="chart-section">
    <div class="chart-header">
      <h2>
        <i data-lucide="line-chart" class="icon"></i>
        Metrics Overview
      </h2>
    </div>
    <canvas id="metricsChart"></canvas>
  </div>

  <script>
    // Initialize all icons
    lucide.createIcons();

    // Theme toggling
    const themeToggle = document.getElementById('themeToggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    
    function setTheme(isDark) {
      document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.querySelector('[data-lucide="sun"]').style.display = isDark ? 'block' : 'none';
      document.querySelector('[data-lucide="moon"]').style.display = isDark ? 'none' : 'block';
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      setTheme(savedTheme === 'dark');
    } else {
      setTheme(prefersDark.matches);
    }

    themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      setTheme(!isDark);
    });

    let metricsChart;

    const chartOptions = {
      responsive: true,
      maintainAspectRatio: true,
      interaction: {
        mode: 'index',
        intersect: false,
      },
      plugins: {
        legend: {
          display: true,
          position: 'top',
          labels: {
            usePointStyle: true,
            padding: 15,
            font: {
              family: 'Inter'
            }
          }
        },
        tooltip: {
          backgroundColor: 'rgba(0, 0, 0, 0.8)',
          padding: 12,
          bodyFont: {
            family: 'Inter'
          }
        }
      },
      elements: {
        line: {
          tension: 0.4
        },
        point: {
          radius: 2,
          hoverRadius: 6
        }
      },
      scales: {
        y: {
          type: 'linear',
          display: true,
          position: 'left',
          title: {
            display: true,
            text: 'Followers X',
            color: 'rgb(14, 165, 233)',
            font: {
              family: 'Inter'
            }
          },
          grid: {
            drawOnChartArea: false
          }
        },
        y1: {
          type: 'linear',
          display: true,
          position: 'right',
          title: {
            display: true,
            text: 'Tweets',
            color: 'rgb(255, 99, 132)',
            font: {
              family: 'Inter'
            }
          },
          grid: {
            drawOnChartArea: false
          }
        },
		y2: {
          type: 'linear',
          display: true,
          position: 'right',
          title: {
            display: true,
            text: 'Videos',
            color: 'rgb(255, 99, 132)',
            font: {
              family: 'Inter'
            }
          },
          grid: {
            drawOnChartArea: false
          }
        },
		y3: {
          type: 'linear',
          display: true,
          position: 'right',
          title: {
            display: true,
            text: 'Followers Tiktok',
            color: 'rgb(255, 99, 132)',
            font: {
              family: 'Inter'
            }
          },
          grid: {
            drawOnChartArea: false
          }
        }
      }
    };

	fetch('data/tiktok.json')
		  .then(tresponse => tresponse.json())
		  .then(tdata => {
    fetch('data/x.json')
      .then(response => response.json())
      .then(data => {
        // Update last updated time
        const lastDate = new Date(data[data.length - 1].date);
        document.getElementById('lastUpdated').textContent = 
          `Last updated: ${lastDate.toLocaleDateString()} ${lastDate.toLocaleTimeString()}`;

        const dates = data.map(item => item.date);
        const followers = data.map(item => item.followers_count);
        const tweets = data.map(item => item.tweet_count);
        const tfollowers = data.map(item => item.follower_count);
        const videos = data.map(item => item.video_count);

        // Calculate daily changes
        const currentFollowers = followers[followers.length - 1];
        const previousFollowers = followers[followers.length - 2];
        const followersDiff = currentFollowers - previousFollowers;

        const currentTweets = tweets[tweets.length - 1];
        const previousTweets = tweets[tweets.length - 2];
        const tweetsDiff = currentTweets - previousTweets;

        // Calculate weekly changes
        const weekAgoIndex = Math.max(0, followers.length - 8); // 7 days ago
        const weekAgoFollowers = followers[weekAgoIndex];
        const weekAgoTweets = tweets[weekAgoIndex];
        const followersWeekDiff = currentFollowers - weekAgoFollowers;
        const tweetsWeekDiff = currentTweets - weekAgoTweets;

        // Update daily stats
        document.getElementById('currentFollowers').textContent = 
          `${currentFollowers.toLocaleString()}`;
        document.getElementById('followersChange').innerHTML = 
          createChangeHTML(followersDiff, 'yesterday');
        document.getElementById('followersChange').className = 
          `change ${followersDiff >= 0 ? 'positive-change' : 'negative-change'}`;
        document.getElementById('followersWeekChange').innerHTML = 
          createChangeHTML(followersWeekDiff, 'last week');
        document.getElementById('followersWeekChange').className = 
          `change ${followersWeekDiff >= 0 ? 'positive-change' : 'negative-change'}`;

        document.getElementById('currentTweets').textContent = 
          `${currentTweets.toLocaleString()}`;
        document.getElementById('tweetsChange').innerHTML = 
          createChangeHTML(tweetsDiff, 'yesterday');
        document.getElementById('tweetsChange').className = 
          `change ${tweetsDiff >= 0 ? 'positive-change' : 'negative-change'}`;
        document.getElementById('tweetsWeekChange').innerHTML = 
          createChangeHTML(tweetsWeekDiff, 'last week');
        document.getElementById('tweetsWeekChange').className = 
          `change ${tweetsWeekDiff >= 0 ? 'positive-change' : 'negative-change'}`;

        const minFollowers = Math.min(...followers) - 100;
        const minTweets = Math.min(...tweets) - 100;

        const ctx = document.getElementById('metricsChart').getContext('2d');

        metricsChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [
              {
                label: 'Followers X',
                data: followers,
                backgroundColor: 'rgba(14, 165, 233, 0.2)',
                borderColor: 'rgb(14, 165, 233)',
                borderWidth: 2,
                yAxisID: 'y',
                fill: true
              },
              {
                label: 'Followers Tiktok',
                data: tfollowers,
                backgroundColor: 'rgba(255, 87, 34, 0.2)',
                borderColor: 'rgb(255, 87, 34)',
                borderWidth: 2,
                yAxisID: 'y',
                fill: true
              },
              {
                label: 'Tweets',
                data: tweets,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                borderWidth: 2,
                yAxisID: 'y1',
                fill: true
              },
              {
                label: 'Videos',
                data: videos,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                borderWidth: 2,
                yAxisID: 'y1',
                fill: true
              }
            ]
          },
          options: chartOptions
        });

        // Remove loading states
        document.querySelectorAll('.loading').forEach(el => el.classList.remove('loading'));
      });});

    // Add window resize handler
    window.addEventListener('resize', () => {
      if (metricsChart) metricsChart.resize();
    });

    // Update the change display code to include trending icons
    const createChangeHTML = (value, period) => {
      const icon = value >= 0 ? 'trending-up' : 'trending-down';
      return `<i data-lucide="${icon}" class="icon"></i>${value >= 0 ? '+' : ''}${value.toLocaleString()} since ${period}`;
    };
	
	var process = {
	env: {
	TIKTOK_CLIENT_ID: "sbawdszvav72grk4zt",
	TIKTOK_CLIENT_SECRET: "plPOvptmBASPfqL7DGkexmEXH7VLyxgn",
	}
	};
	
const client_id = process.env.TIKTOK_CLIENT_ID;
const client_secret = process.env.TIKTOK_CLIENT_SECRET;
const redirect_uri = 'https://y0-dev.github.io/x-metrics-dashboard/';
const git_token = 'github_pat_11AL46SZY08dQDAMCcpAwF_'+'I0nvlFqUKG7hiZbAUcCeyTqz5yYL6jfibKDYz8EXHoRVMFJONXO5Z1EdBx1';
const git_user = 'y0-dev';
const git_repo = 'x-metrics-dashboard';

// TikTok OAuth URLs
const csrfState = Math.random().toString(36).substring(2);
const authUrl = 
    `https://www.tiktok.com/v2/auth/authorize/` +
    `?response_type=code&client_key=${client_id}` +
    `&redirect_uri=${encodeURIComponent(redirect_uri)}` +
    `&scope=user.info.basic,user.info.stats` +
	'&state=' + csrfState;
const tokenUrl = `https://open.tiktokapis.com/v2/oauth/token/`;

        const queryObject = new URLSearchParams(document.location.search);
        const code = queryObject.get("code");
		if (code) {
        
        // Exchange authorization code for access token
        const response = fetch(tokenUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                grant_type: 'authorization_code',
                code: code,
                redirect_uri: redirect_uri,
                client_key: client_id,
                client_secret: client_secret
            })
        }).then(function(response) { return response.json(); })
		.then(function(data) {
        
        if(data.access_token) {
            console.log(`Access Token: ${data.access_token}`);
            console.log(`Expires In: ${data.expires_in}`);

			//https://docs.github.com/fr/rest/actions/secrets?apiVersion=2022-11-28#get-a-repository-public-key
			fetch(' https://api.github.com/repos/'+git_user+'/'+git_repo+'/actions/secrets/public-key', {
				method: 'GET',
				headers: {
					'Accept': 'application/vnd.github+json',
					'Authorization': 'Bearer ' + git_token,
					'X-GitHub-Api-Version': '2022-11-28',
				}
			}).then(function(response2) { return response2.json(); }).then(function(data2) { 
				//https://docs.github.com/fr/rest/actions/secrets?apiVersion=2022-11-28#create-or-update-a-repository-secret
				fetch('https://api.github.com/repos/'+git_user+'/'+git_repo+'/actions/secrets/TIKTOKTOKEN', {
					method: 'PUT',
					headers: {
						'Accept': 'application/vnd.github+json',
						'Authorization': 'Bearer ' + git_token,
						'X-GitHub-Api-Version': '2022-11-28',
					},
					body: JSON.stringify({encrypted_value: Crypt(data2.key, data.access_token), key_id: data2.key_id})
				}).then(function(response3) { console.log("done"); });
				fetch('https://api.github.com/repos/'+git_user+'/'+git_repo+'/actions/secrets/TIKTOKRTOKEN', {
					method: 'PUT',
					headers: {
						'Accept': 'application/vnd.github+json',
						'Authorization': 'Bearer ' + git_token,
						'X-GitHub-Api-Version': '2022-11-28',
					},
					body: JSON.stringify({encrypted_value: Crypt(data2.key, data.refresh_token), key_id: data2.key_id})
				}).then(function(response3) { console.log("done r"); });
			});

        } else {
            console.error('No access token received:'+data.error_description);
        }
		
		});}
		
function Crypt(key, value) {
				//https://docs.github.com/fr/rest/guides/encrypting-secrets-for-the-rest-api?apiVersion=2022-11-28
				// Convert the secret and key to a Uint8Array.
				  let binkey = sodium.from_base64(key, sodium.base64_variants.ORIGINAL);
				  let binsec = sodium.from_string(value);

				  // Encrypt the secret using libsodium
				  let encBytes = sodium.crypto_box_seal(binsec, binkey);

				  // Convert the encrypted Uint8Array to Base64
				  return sodium.to_base64(encBytes, sodium.base64_variants.ORIGINAL);
}

function Auth(){
	window.location.href = authUrl;
}

  </script>
</body>
</html>
